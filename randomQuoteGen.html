<!DOCTYPE html>
<html lang="en">

<head>

<body class=" d-flex align-items-center justify-content-center">
    <div class="conatiner-fluid w-75 mt-5  d-flex align-items-center justify-content-center ">

            class="text-center  col-6 p-0 m-5 d-flex flex-column align-items-center justify-content-center bg-light rounded border border-danger text-dark w-50 p-3 ">
            <blockquote class="blockquote text-center  pt-4 w-75 pr-5 pl-5" id="quote">
                <p id="display">Believe you can and you're halfway there.</p>
            </blockquote>

            <!-- <button  class="btn btn-dark  b-0 mt-3 mb-3 display-1 col-3" onclick="getQuote()">
                Next
            </button> -->
        </figure>



    </div>



    <script>
        var arr = [
            'Nothing will work unless you do',
            'I’m not saying I hate you, what I’m saying is that you are literally the Monday of my life.',
            'Light travels faster than sound. This is why some people appear bright until they speak.',
            'I’m not ignoring you, I’m just waiting for you to make sense.',
            'Some people are like clouds. When they disappear, it’s a beautiful day.'

        ]

        // MANUAL Function for random Quotes

        //     var quoteDisp = arr[index]; 
        //     document.getElementById("display").innerHTML = quoteDisp; 
        // }


        // Using setInterval...
        setInterval(() => {
            var index = Math.floor(Math.random() * arr.length);
            var quoteDisp = arr[index];
            document.getElementById("display").innerHTML = quoteDisp;
            if (index == arr.length) {
                index = 0;
            }

        }, 1000)
    </script>
