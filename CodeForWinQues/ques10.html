<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var day = Number(prompt("Enter days: "));
        var year = day / 365
        var week = (day % 365) / 7
        var days = (day % 365) % 7

        document.write("In years: ", year + "<br>");
        document.write("In weeks: ", week + "<br>");
        document.write("In days: ", days + "<br>");
    </script>
</body>
</html>
