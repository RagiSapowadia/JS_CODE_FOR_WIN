<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var cm = Number(prompt("Enter centimeters: "));

        var m = cm / 100;
        var km = cm / 100000;        ;
        document.write("In meter: ", m +"<br>");
        document.write("In Kilometer: ", km);
    </script>
</body>
</html>
