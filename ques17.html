<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = parseInt(prompt("Enter principle: "));
        var r = parseInt(prompt("Enter rate of interest:"));
        var n = parseInt(prompt("Enter number of years: "));
        var SI = (p*r*n)/100;
        document.write("Simple Interest is: ", SI);
    </script>
</body>
</html>
