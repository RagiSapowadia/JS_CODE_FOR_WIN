<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var cp = Number(prompt("Enter cost price"));
    var sp = Number(prompt("Enter selling price"));
    var amt;
    if(sp > cp)
    {
        amt = sp - cp;
        document.write("Profit : " +amt);
    }
    else if(cp > sp)
    {
        amt = cp - sp;
        document.write("Loss : "+ amt);
    }
    else
    {
        document.write("No Profit No Loss.");
    }

</script>
</body>
</html>
