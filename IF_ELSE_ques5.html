<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Enter number"));
        if(num % 2 == 0){
            document.write("Number is even")
        }
        else{
            document.write("Number is odd")
        }
    </script>
</body>
</html>
