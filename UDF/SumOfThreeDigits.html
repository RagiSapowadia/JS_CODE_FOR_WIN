<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sum(num){ 
            var sum=0;
            while(num!=0){
                sum += num % 10;
                num = Math.floor(num / 10); 
            }
            document.write("Sum of digits: "+sum);

        }

        var n = Number(prompt("Enter number"))
        sum(n);
        
    </script>
</body>
</html>
