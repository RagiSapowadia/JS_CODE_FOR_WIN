<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function primeFact(num) {
            var i = 2, flag = 0, j=2;
            while (i <= num) {
                if (num % i === 0) {
                    flag = 1;
                    while (j <= i/2) {  
                        if (i % j === 0) {
                            flag = 0;  
                            break;
                        }
                        j++;
                    }
                    if (flag === 1) {
                        document.write(i + " , ");
                        num /= i;  
                    } 
                }
                else {
                    i++;  
                }
            }
        }

        var num = Number(prompt("Enter a number"));
        primeFact(num);

    </script>
</body>

</html>
