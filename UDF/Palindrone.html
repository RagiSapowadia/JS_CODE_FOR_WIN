<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function palindrone(num) {
            var rev = 0;
            var temp = num;
            while (num != 0) {
                rev = (rev * 10) + (num % 10);
                num = Math.floor(num / 10);
            }
            if (temp == rev) {
                document.write("Number is Palindrone");
            }
            else{
                document.write("Number is not palindrone");
            }
        }

        var n = Number(prompt("Enter number"))
        palindrone(n);
    </script>
</body>

</html>
