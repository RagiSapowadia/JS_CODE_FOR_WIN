<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(num){
            var fact = 1;
            while(num>=1){
                fact = fact * num;
                num--;
            }
            document.write("Factorial: "+fact);
        }

        var n = Number(prompt("Enter number to find factorial"));
        fact(n);

    
    </script>
</body>
</html>
