<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function revNum(num){
            var rev = 0;
            while(num > 0) 
        { 
            rev = rev * 10 + num % 10; 
            num = Math.floor(num / 10); 
        } 
        document.write("Reversed Number: "+rev)
        }

        var n = Number(prompt("Enter number to reverse"))
        revNum(n);
    </script>
</body>
</html>
