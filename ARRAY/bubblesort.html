<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bubbleSort(arr) {

            for (var i = 0; i < arr.length; i++) {

                for (var j = 0; j < (arr.length - i - 1); j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr;
        }

        var arr = [18, 703, 234, 196, 198, 24, 17];

        document.write("Array: ", arr + "<br>");
        document.write("Array after sorting: " + bubbleSort(arr));


    </script>
</body>

</html>
