<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10, 20, 30, 40, 50];
        var el = Number(prompt("Enter index number from 0"));

        for (var i = el; i < arr.length; i++) {
            arr[i] = arr[i + 1];
        }
        arr.length = arr.length - 1;

        document.write("Array after deletion:", arr);

    </script>
</body>

</html>
