<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var radius = Number(prompt("Enter radius: "));

        var diameter = radius * 2;
        document.write("Diameter of circle: ", diameter +"<br>");
        var cir = 2 * 3.14 * radius;
        document.write("Circumference of circle: ", cir +"<br>");
        var area = 3.14 * radius * radius;
        document.write("Area of circle: ", area);


    </script>
</body>
</html>
