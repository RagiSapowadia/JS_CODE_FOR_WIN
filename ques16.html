<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m1 = parseInt(prompt("Marks of subject 1"));
        var m2 = parseInt(prompt("Marks of subject 2"));
        var m3 = parseInt(prompt("Marks of subject 3"));
        var m4 = parseInt(prompt("Marks of subject 4"));
        var m5 = parseInt(prompt("Marks of subject 5"));
         var total = m1 + m2 + m3 + m4 + m5
         var percentage = (total / 500) * 100
         var avg = total/5
         document.write("Total marks out of 500: ", total +"<br>");
         document.write("Average of marks: ", avg + "<br>");
         document.write("Percentage ", percentage + "%");
    </script>
</body>
</html>
