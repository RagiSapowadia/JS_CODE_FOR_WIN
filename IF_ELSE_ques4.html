<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number "))
        if (num % 5 == 0 || num % 11 == 0) {
            document.write("Number is divisible");
        }
        else{
            document.write("Number is not divisible")
        }
    </script>
</body>
</html>
