<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter side:"));
        var n = Math.sqrt(3)
        var area = (n * a * a) / 4
        document.write("Area of equilateral triangle: ", area);
    </script>
</body>
</html>
