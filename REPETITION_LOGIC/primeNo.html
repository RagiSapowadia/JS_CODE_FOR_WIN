<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = Number(prompt("Enter number"))
        var flag=0, i, j;
        if(n ==0 || n==1){
            document.write("Number is neither prime nor composite")
        }
            for (i = 2; i <= n / 2; ++i) {

                if (n % i == 0) {
                    flag = 1;
                    break;
                }
            }

            if (flag == 0) 
            { 
                document.write(n, " is a prime number."); 
            }
            else {
                document.write(n, " is not a prime number.");
            }

        
    </script>
</body>

</html>
