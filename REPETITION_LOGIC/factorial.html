<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Enter number"))
        var fact = 1;
        while(n != 0){
            fact *= n;
            n--;
        }
        document.write("factorial is: ", fact);
    </script>
</body>
</html>
