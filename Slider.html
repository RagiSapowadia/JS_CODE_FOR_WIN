<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container  w-50 h-50 ">
        <div class=" d-flex align-items-center justify-content-center mt-4">
            <img src="" alt="" id="slider" class="w-75 h-75">
        </div>
        <div class="buttons d-flex align-items-center justify-content-center gap-3 mt-5">
            <button id="prev" class="btn btn-dark w-25">Previous</button>
            <button id="next" class="btn btn-dark w-25">Next</button>
        </div>
    </div>


    <script>
        // array of objects
        var slideData = [
            { src: "https://images.pexels.com/photos/1119723/pexels-photo-1119723.jpeg?auto=compress&cs=tinysrgb&w=600" },
            { src: "https://images.pexels.com/photos/2122444/pexels-photo-2122444.jpeg?auto=compress&cs=tinysrgb&w=600" },
            { src: "https://images.pexels.com/photos/2376713/pexels-photo-2376713.jpeg?auto=compress&cs=tinysrgb&w=600" }
        ]

        var index = 0
        function change() {
            document.getElementById("slider").src = slideData[index].src;
        }

        document.getElementById("prev").addEventListener("click", () => {
            index = (index == 0) ? slideData.length - 1 : index - 1;
            change();
        });

        document.getElementById("next").addEventListener("click", () => {
            index = (index == slideData.length - 1) ? 0 : index + 1;
            change();
        });
        change();
    </script>
</body>

</html>
