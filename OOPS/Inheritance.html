<body>
    <script>
        // inheritance in class
        class Parent{
            greet(){
                console.log("Hello from parent");
            }
        }
        class Child1 extends Parent{
            // accessing parent methods
            greet(){
                super.greet();
                console.log("Hello from child");
            }
           
        }
        class Child2 extends Child1{

        }

        var c1 = new Child2()
        c1.greet()

        // var parent = {

    </script>
