<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ch = prompt("Enter a character")
        if( ch >= 'A' && ch <= 'Z'){
            document.write("The character is uppercase")
        }
        else{
            document.write("The character is lowercase")
        }
    </script>
</body>
</html>
