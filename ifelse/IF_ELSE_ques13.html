<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var amount, note500, note100, note50, note20, note10, note5, note2, note1;
        /* Initialize all notes to 0 */
        note500 = note100 = note50 = note20 = note10 = note5 = note2 = note1 = 0;

        var amount = Number(prompt("Enter money amount"));
        if (amount >= 500) {
            note500 = Math.floor(amount / 500);
            amount -= note500 * 500;
        }
        if (amount >= 100) {
            note100 = Math.floor(amount / 100);
            amount -= note100 * 100;
        }
        if (amount >= 50) {
            note50 = Math.floor(amount / 50);
            amount -= note50 * 50;
        }
        if (amount >= 20) {
            note20 = Math.floor(amount / 20);
            amount -= note20 * 20;
        }
        if (amount >= 10) {
            note10 = Math.floor(amount / 10);
            amount -= note10 * 10;
        }
        if (amount >= 5) {
            note5 = Math.floor(amount / 5);
            amount -= note5 * 5;
        }
        if (amount >= 2) {
            note2 = Math.floor(amount / 2);
            amount -= note2 * 2;
        }
        if (amount >= 1) {
            note1 = amount;
        }

   document.write("Total number of notes <br>");
   document.write("500 ="+ note500 + "<br>");
   document.write("100 = "+ note100 + "<br>");
   document.write("50 = " + note50 + "<br>");
   document.write("20 = " + note20 + "<br>");
   document.write("10 = " + note10 + "<br>");
   document.write("5 = " + note5 + "<br>");
   document.write("2 = " + note2 + "<br>");
   document.write("1 = " + note1);
    </script>
</body>

</html>
