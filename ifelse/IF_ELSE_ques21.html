<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var units = Number(prompt("Enter total units"))
        var amt, total_amt, sur_charge;
        if (units <= 50) {
            amt = units * 0.50;
        }
        else if (units <= 150) {
            amt = 25 + ((units - 50) * 0.75);
        }
        else if (units <= 250) {
            amt = 100 + ((units - 150) * 1.20);
        }
        else {
            amt = 220 + ((units - 250) * 1.50);
        }

        sur_charge = amt * 0.20;
        total_amt = amt + sur_charge;
        document.write("Total Bill: "+ total_amt);
    </script>
</body>

</html>
