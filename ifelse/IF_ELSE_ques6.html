<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Enter a year"));
        if(((n % 4 == 0) && (n % 100 !=0)) || (n % 400==0))
    {
        document.write("Is a leap year");
    }
    else
    {
        document.write("Not a leap year");
    }

    </script>
</body>
</html>
