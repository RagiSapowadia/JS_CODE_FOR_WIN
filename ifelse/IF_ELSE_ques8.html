<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ch = prompt("Enter a character");
        if (ch == 'a' || ch == "e" || ch == 'i' || ch == 'o' || ch == 'u'
            || ch == 'A' || ch == 'E' || ch == 'I' || ch == 'O') {
            document.write("Vowel")
        }
        else {
            document.write("Consonant")
        }
    </script>
</body>

</html>
