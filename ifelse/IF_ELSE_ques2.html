<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Enter number"));
        var b = Number(prompt("Enter number"));
        var c = Number(prompt("Enter number"));
        if(a>b){
            if(a>c){
                document.write("A is largest")
            }
            else{
                document.write("C is largest")
            }
        }
        else{
            if(b>c){
                document.write("B is largest")
            }
            else{
                document.write("C is largest")
            }
        }
    </script>
</body>
</html>
