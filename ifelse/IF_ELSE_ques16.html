<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var side1 = Number(prompt("Enter side 1"))
        var side2 = Number(prompt("Enter side 2"))
        var side3 = Number(prompt("Enter side 3"))
        if (side1 == side2 && side2 == side3) {
            document.write("Equilateral triangle.");
        }
        else if (side1 == side2 || side1 == side3 || side2 == side3) {
            document.write("Isosceles triangle.");
        }
        else {
            document.write("Scalene triangle.");
        }
    </script>
</body>

</html>
