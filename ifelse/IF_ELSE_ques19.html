<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var phy = Number(prompt("Enter physics marks"));
        var chem = Number(prompt("Enter chem marks"));
        var bio = Number(prompt("Enter bio marks"));
        var maths = Number(prompt("Enter maths marks"));
        var compu = Number(prompt("Enter computer marks"));
        var percent = (phy + chem + bio + maths + compu) * 100 / 500;

        if (percent >= 90) {
            document.write("Grade A");
        }
        else if (percent >= 80) {
            document.write("Grade B");
        }
        else if (percent >= 70) {
            document.write("Grade C");
        }
        else if (percent >= 60) {
            document.write("Grade D");
        }
        else if (percent >= 40) {
            document.write("Grade E");
        }
        else {
            document.write("Grade F");
        }
    </script>
</body>

</html>
